<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>
      <mat-chip-list aria-label="categories">
        <mat-chip *ngFor="let category of categories" selected="{{category.selected}}">{{category.name}}</mat-chip>
      </mat-chip-list>
    </mat-card-subtitle>
    <mat-card-actions class="action-menu">
      <mat-icon class="action" aria-hidden="false" aria-label="Favorite icon" (click)="toggleFavorite()">
        {{isFav ? 'favorite' : 'favorite_border'}}
      </mat-icon>
      <mat-icon class="action" aria-hidden="false" aria-label="Add to cart icon" (click)="shop()">add_shopping_cart
      </mat-icon>
      <!-- <mat-icon class="action" aria-hidden="false" aria-label="Options icon" [matMenuTriggerFor]="menu">more_vert
      </mat-icon> -->
    </mat-card-actions>
  </mat-card-header>
  <img mat-card-image src="{{imageSrc}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p class="card-content-wrapper">
      {{description}}
    </p>
  </mat-card-content>
</mat-card>
