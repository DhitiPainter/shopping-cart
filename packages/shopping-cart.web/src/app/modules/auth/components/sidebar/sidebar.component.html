<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="side-nav">
    <mat-nav-list>
      <div *ngFor="let nav of sidebarList">
        <mat-list-item class="parent" (click)="onClickMenuItem(nav)" *ngIf="nav.hasAccess">
          <mat-icon mat-list-icon *ngIf="nav.icon" class="item-icon">{{nav.icon}}</mat-icon>
          <span *ngIf="opened" class="item-text full-width">{{nav.displayName}}</span>
          <mat-icon class="menu-button item-icon" [ngClass]="{'rotated' : nav.isExpanded}"
            *ngIf="opened && nav.subMenus">
            expand_more
          </mat-icon>
        </mat-list-item>
        <div class="submenu" [ngClass]="{'expanded' : nav.isExpanded}" *ngIf="nav.isExpanded">
          <div *ngFor="let subMenu of nav.subMenus">
            <mat-list-item (click)="onClickMenuItem(subMenu)" *ngIf="subMenu.hasAccess">
              <mat-icon class="item-icon" mat-list-icon *ngIf="subMenu.icon">{{subMenu.icon}}</mat-icon>
              <span class="item-text full-width" *ngIf="opened">{{subMenu.displayName}}</span>
            </mat-list-item>
          </div>
        </div>
      </div>
    </mat-nav-list>
    <mat-nav-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
