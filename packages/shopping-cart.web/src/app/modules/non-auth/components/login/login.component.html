<div class="userLogin">
    <h3 class="sign-in">Sign In</h3>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)" novalidate>
        <mat-form-field>
            <input matInput type="text" formControlName="userName" placeholder="User Name" required>
            <mat-error>
                <app-error-message [control]="loginForm.controls.userName"></app-error-message>
            </mat-error>
        </mat-form-field>&nbsp;&nbsp;
        <mat-form-field>
            <mat-select formControlName="role" placeholder="Select role" required>
                <mat-option *ngFor="let role of roles" [value]="role.id">{{role.name}}</mat-option>
            </mat-select>
            <mat-error>
                <app-error-message [control]="loginForm.controls.role"></app-error-message>
            </mat-error>
        </mat-form-field><br>
        <mat-form-field>
            <input matInput type="password" formControlName="password" placeholder="Password" required>
            <mat-error>
                <app-error-message [control]="loginForm.controls.password"></app-error-message>
            </mat-error>
        </mat-form-field>&nbsp;&nbsp;
        <button mat-raised-button class="form-btn btnSubmit" color="primary"
            [disabled]="loginForm.invalid">Submit</button>
    </form>
    <a class="link" routerLink="/forgot-password">Forgot Password ?</a>
    <a class="link" routerLink="/signup">Create an account</a>
</div>
